syntax = "proto3";

option java_package = "edu.wisc.cs.unreliable_afs";

package unreliable_afs;

service UnreliableAFS {
    // rpc GetAttr (GetAttrReq) returns (GetAttrReply) {}
    rpc MkDir (MkDirReq) returns (MkDirReply) {}
}

message MkDirReq {
    string path = 1;
    int32 mode = 2;
}

message MkDirReply {
    int32 err = 1;
}